<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message for You ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 50px;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: relative;
            z-index: 2;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        h1 {
            color: #ff6f61;
        }

        /* Animated Bus */
        .bus {
            position: absolute;
            top: 50%;
            left: -100px;
            font-size: 50px;
            animation: moveBus 4s linear forwards;
        }

        @keyframes moveBus {
            0% { left: -100px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

    <div class="bus">üöåüí®</div> <!-- Moving Bus -->

    <div class="container" id="messageBox">
        <h1>Dear Sister ‚ù§Ô∏è</h1>
        <p>You are not just my sister;  
        you are my best friend, my biggest support, and my guiding light.  
        Thank you for always being there for me. Love you! ‚ù§Ô∏è</p>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById("messageBox").style.opacity = "1";
        }, 4000); // Message appears after bus exits the screen
    </script>

</body>
</html>
