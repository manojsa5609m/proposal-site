<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message for Somya Sir üíª</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 50px;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: relative;
            z-index: 2;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        h1 {
            color: #ff6f61;
        }

        /* Realistic Pink Bus */
        .bus {
            position: absolute;
            top: 50%;
            left: -200px;
            width: 150px;
            height: 70px;
            background: pink;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            animation: moveBus 4s linear forwards;
            border: 3px solid #ff1493;
        }
        .window {
            width: 30px;
            height: 25px;
            background: white;
            margin: 5px;
            border-radius: 3px;
        }
        .wheel {
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
        }
        .wheel1 { left: 15px; }
        .wheel2 { right: 15px; }

        @keyframes moveBus {
            0% { left: -200px; }
            100% { left: 100%; }
        }

        /* Letter */
        .letter {
            font-size: 25px;
            background: #ffcccb;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            margin-top: 50px;
        }

        /* Hidden Message */
        #messageBox {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="bus">
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="wheel wheel1"></div>
        <div class="wheel wheel2"></div>
    </div>

    <div class="letter" id="openLetter">üì© Click to Open Letter</div>

    <div class="container" id="messageBox">
        <h1>Dear Somya Sir üíª</h1>
        <p>You are not just a teacher, you are a true guide and mentor.  
        Your knowledge and wisdom inspire me every day.  
        Thank you for always supporting and motivating me. üôèüíñ</p>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById("openLetter").style.opacity = "1";
        }, 4000); // Letter appears after bus exits the screen

        document.getElementById("openLetter").addEventListener("click", function() {
            document.getElementById("messageBox").style.display = "block";
            document.getElementById("openLetter").style.display = "none";
        });
    </script>

</body>
</html>
